<section class="contact align-center" id="contact">
    
  <div class="contact-box">
    <h2 class="contact-title">
      Contato:
    </h2>
    
    <form class="contact-form" id="contact-form" type="submit">
      
      <input type="hidden" name="contact_number">
      <label class="label-text">Name:</label>
      <input class="input-form" type="text" name="user_name">
      <label class="label-text">Email:</label>
      <input class="input-form" type="email" name="user_email">
      <label class="label-text">Message:</label>
      <textarea class="input-form message" name="message" rows="4"></textarea>

      <button type="submit" class="submit-form-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Enviar
      </button>

      <button id="reset" type="reset" class="none"></button>

    </form>
  </div>
  
</section>
