<!DOCTYPE html>
<html>
<head>
  <title>Colaboradores</title>
  <style>
    .equipe {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .membros {
      margin: 20px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    .membros:hover {
      transform: scale(1.1);
    }
    
    .membros img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    .membros h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .membros p {
      font-size: 18px;
    }
    
    @media (max-width: 768px) {
      .membros {
        flex-basis: 45%;
      }
    }
    
    @media (max-width: 480px) {
      .membros {
        flex-basis: 90%;
      }
    }
  </style>
</head>
<body>
  <section class="equipe">
    <div class="membros">
      <img src="../assets/lucas.png" alt="Colaborador 1">
      <h3>Nome do Colaborador 1</h3>
      <p>Cargo / Função</p>
    </div>
    
    <div class="membros">
      <img src="./assets/lelo.png" alt="Colaborador 2">
      <h3>Nome do Colaborador 2</h3>
      <p>Cargo / Função</p>
    </div>

    <div class="membros">
      <img src="../assets/alan.png" alt="Colaborador 3">
      <h3>Nome do Colaborador 3</h3>
      <p>Cargo / Função</p>
    </div>
    <div class="membros">
      <img src="../assets/lan.png" alt="Colaborador 4">
      <h3>Nome do Colaborador 4</h3>
      <p>Cargo / Função</p>
    </div>
  </section>
</body>
</html>
