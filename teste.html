<!DOCTYPE html>
<html>
<head>
  <title>Ras</title>
  <link rel="stylesheet" href="./projetos.css">

  <style>
    .projetos{
      width: 100%;
      background-color: #681371;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel_projetos {
      position: relative;
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      overflow: hidden;
    }

    .slides_projetos {
      display: flex;
      width: 90%;
      transition: transform 0.3s ease-in-out;
    }

    .slide_projetos {
      flex: 0 0 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .slide_projetos.active_slide {
      display: flex;
    }

    .img_slide_projetos{
      width: 50vw;
    }

    .title_slide_projetos {
      font-size: 50px;
      margin-bottom: 10px;
      color: #ffffff;
      font-weight: bold;
    }

    .text_slide_projetos {
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
    }

    .navigation_projetos {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .navigation_projetos label {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #bbb;
      margin: 0 5px;
      cursor: pointer;
    }

    .navigation_projetos label.active_slide {
      background-color: #555;
    }

    .box_botao_anterior{
      margin-top: 20vh;
      margin-right: 5vw;
      cursor: pointer;
    }

    .arrow_left {
      display: inline-block;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #681371;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 70px;
      height: 70px;
      position: relative;
      overflow: hidden;
    }

    .arrow_left::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 25px;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border-bottom: 2px solid #ffffff;
      border-left: 2px solid #ffffff;
      transition: transform 0.3s ease;
    }

    .arrow_left:hover::after {
      transform: translateY(-50%) rotate(45deg);
    }

    .box_botao_proximo{
      margin-top: 20vh;
      margin-left: 5vw;
      cursor: pointer;
    }

    .arrow {
      display: inline-block;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #681371;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 70px;
      height: 70px;
      position: relative;
      overflow: hidden;
    }

    .arrow::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 25px;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border-top: 2px solid #ffffff;
      border-right: 2px solid #ffffff;
      transition: transform 0.3s ease;
    }

    .arrow:hover::after {
      transform: translateY(-50%) rotate(45deg);
    }


    .nextSlideProjetos{
      margin-right: 20px;
      margin-top: 10vh;
    }

    .previousSlideProjetos{
      margin-left: 20px;
      margin-top: 30vh;
    }
  </style>

</head>
<body>

<main>

  <div class="projetos">
    <div class="carousel_projetos">
      <div class="slides_projetos">
        <input style="display: none;" type="radio" name="slide" id="slide1_projetos" checked>
        <input style="display: none;" type="radio" name="slide" id="slide2_projetos">
        <input style="display: none;" type="radio" name="slide" id="slide3_projetos">

        
        <div class="previousSlideProjetos">
          <button class="arrow_left" onclick="previousSlideProjetos()"></button>
        </div>

        <div class="slide_projetos">
          <img class="img_slide_projetos" src="./Public/projetos.png" alt="">

          <h2 class="title_slide_projetos">
            Projeto 1
          </h2>
          <p class="text_slide_projetos">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>

        <div class="slide_projetos">
          <img class="img_slide_projetos" src="./Public/projetos.png" alt="">

          <h2 class="title_slide_projetos">
            Projeto 2
          </h2>
          <p class="text_slide_projetos">
            Nullam at congue dui. Quisque ut dapibus magna.
          </p>
        </div>

        <div class="slide_projetos">
          <img class="img_slide_projetos" src="./Public/projetos.png" alt="">
          <h2 class="title_slide_projetos">
            Projeto 3
          </h2>
          <p class="text_slide_projetos">
            Donec lacinia dignissim tortor vitae fermentum.
          </p>
        </div>
      </div>
    </div>

    <div class="navigation_projetos">
      <label style="display: none;" for="slide1_projetos"></label>
      <label style="display: none;" for="slide2_projetos"></label>
      <label style="display: none;" for="slide3_projetos"></label>
    </div>

    <div class="nextSlideProjetos">
      <button class="arrow" onclick="nextSlideProjetos()"></button>
    </div>
  </div>

</main>

<script>
  function previousSlideProjetos() {
    const slides = document.querySelectorAll('.slides_projetos .slide_projetos');
    const navigationLabels = document.querySelectorAll('.navigation_projetos label');

    // Find the currently displayed slide
    let currentSlideIndex;
    for (let i = 0; i < slides.length; i++) {
      if (slides[i].classList.contains('active_slide')) {
        currentSlideIndex = i;
        break;
      }
    }

    // Hide the current slide
    slides[currentSlideIndex].classList.remove('active_slide');
    navigationLabels[currentSlideIndex].classList.remove('active_slide');

    // Calculate the index of the previous slide
    const previousSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;

    // Display the previous slide
    slides[previousSlideIndex].classList.add('active_slide');
    navigationLabels[previousSlideIndex].classList.add('active_slide');
  }

  function nextSlideProjetos() {
    const slides = document.querySelectorAll('.slides_projetos .slide_projetos');
    const navigationLabels = document.querySelectorAll('.navigation_projetos label');

    // Find the currently displayed slide
    let currentSlideIndex;
    for (let i = 0; i < slides.length; i++) {
      if (slides[i].classList.contains('active_slide')) {
        currentSlideIndex = i;
        break;
      }
    }

    // Hide the current slide
    slides[currentSlideIndex].classList.remove('active_slide');
    navigationLabels[currentSlideIndex].classList.remove('active_slide');

    // Calculate the index of the next slide
    const nextSlideIndex = (currentSlideIndex + 1) % slides.length;

    // Display the next slide
    slides[nextSlideIndex].classList.add('active_slide');
    navigationLabels[nextSlideIndex].classList.add('active_slide');
  }

  // Add the 'active_slide' class to the first slide and navigation label
  const firstSlide = document.querySelector('.slides_projetos .slide_projetos');
  const firstNavigationLabel = document.querySelector('.navigation_projetos label');
  firstSlide.classList.add('active_slide');
  firstNavigationLabel.classList.add('active_slide');
</script>

</body>
</html>
